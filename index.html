<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Ahorcado</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo de alura">
    </header>

    <div id="botonesInicio">
        <button class="btnStart" onclick="jugar()">Iniciar Juego</button>

        <button class="btnAdd" onclick="ventanaAgregar()">Agregar nueva palabra</button>
    </div>

    <div id="agregarPalabra">
        <textarea type="text" class="input" id="input" rows="1" cols="8" placeholder="Ingrese una palabra"></textarea>

        <p class="advertencia"> <img src="img/circle.png" alt=""> Max. de 8 letras</p>

        <div class="botonesGC">
            <button class="btnGuardar" onclick="agregarPalara()">Guardar</button>
            <button class="btnCancelar" onclick="cancelar()">Regresar</button>
        </div>
    </div>

    <div id="juego">
        <div class="progreso">
            <img src="img/intentos/intento0.png" id="jugador">
        </div>
        <div class="tablero">
        </div>
        <div class="registradas">
            <textarea class="ingresadas" id="ingresadas" rows="2" placeholder="" disabled></textarea>
        </div>
        <div class="botonesJuego">
            <button class="btnNuevo" onclick="nuevoJuego()">Nuevo Juego</button>
            <button class="btnDesistir" onclick="desistir()">Desistir</button>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-body">
        </div>
    </div>

</body>

<footer>
    <div>
        <a href="https://github.com/JordyV23?tab=repositories" target="_blank"><i class="fa-brands fa-github"></i>
            JordyV23</a>
        <a href="https://www.linkedin.com/in/jordy-jhv/" target="_blank"><i class="fa-brands fa-linkedin"></i>
            jordy-jh</a>
    </div>
</footer>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/8633cf8400.js" crossorigin="anonymous"></script>

</html>
